<!DOCTYPE html>
<html>
    <head>
        <title>Bank Account</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">
        <link href="css/bootstrap.css/css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="/javaScript/scripts.js" type="text/js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/javaScript/jquery/jquery-3.5.1.js"></script>
    </head>
    <body>
        <h1 style="color: brown; font-style: italic; text-align: center;">Welcome to Ruiru Bank</h1>
        <div class="container">
             <div class="row">
              <div class="col-md-6">
                <h2 style="font-style: oblique; color: burlywood;">Account Details</h2>
                <form id="Account">
                  <div class="form-group">
                    <label for="new-name">Name</label>
                    <input type="text" class="form-control" id="name"required>
                  </div>
                  <div class="form-group">
                    <label for="initial-deposit">Initial Deposit</label>
                    <input type="text" class="form-control" id="balance">
                  </div>
                  <button type="submit" class="btn">Balance</button>
              </div>

                <div class="col-md-6">
                    <h2 style="font-style: oblique; color: burlywood;">Deposit or Widthdrawal</h2>
                    <div class="form-group">
                      <label for="new-name">Deposit</label>
                      <input type="text" class="form-control" id="deposit">
                    </div>
                    <div class="form-group">
                      <label for="initial-deposit">Withdraw</label>
                      <input type="text" class="form-control" id="withdraw">
                    </div>
                </div>
                </div>
              </form>
              <h4 style="color: burlywood; font-style: italic;">Your Current Balance:</h4>
              <P id="current"></P>

            </div>
        </div>       
    </body>
</html>
